- name: Install Homebrew packages
  tags:
    - homebrew
  command: brew install "{{ item }}"
  with_items:
    - ack
    - asciinema
    - asciiquarium
    - curl
    - figlet
    - fortune
    - git
    - nginx
    - postgresql
    - rbenv
    - redis
    - ruby-build
    - sl
    - sqlite
    - tree
    - wget
