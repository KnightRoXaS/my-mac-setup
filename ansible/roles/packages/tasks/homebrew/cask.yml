- name: Install Homebrew Cask packages
  tags:
    - cask
  command: brew cask install "{{ item }}"
  with_items:
    - 1password
    - chromedriver
    - discord
    - epubquicklook
    - evernote
    - google-backup-and-sync
    - google-chrome
    - hyper
    - jetbrains-toolbox
    - qlcolorcode
    - qlmarkdown
    - qlprettypatch
    - qlstephen
    - quicklook-csv
    - quicklook-json
    - sequel-pro
    - sketch
    - spotify
    - visual-studio-code
    - vlc
  ignore_errors: yes

- name: Install Google File Stream (with Administrator)
  tags:
    - google-drive-file-stream
  command: brew cask install google-drive-file-stream
  become: true
