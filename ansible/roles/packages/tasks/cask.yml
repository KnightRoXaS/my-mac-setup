- name: Add Cask tap
  homebrew_tap: tap=caskroom/fonts state=present
  tags:
    - cask

- name: Install Cask packages
  homebrew_cask:
    name: "{{ item }}"
    state: present
  tags:
    - cask
  with_items:
    - 1password
    - alfred
    - android-file-transfer
    - bartender
    - bettertouchtool
    - bitbar
    - ccleaner
    - crashplan
    - cyberduck
    - default-folder-x
    - dash
    - disk-inventory-x
    - dropbox
    - evernote
    - firefoxdeveloperedition
    - flux
    - font-fira-code
    - google-chrome
    - growlnotify
    - iterm2
    - xquartz
    - hammerspoon
    - hazel
    - istat-menus
    - karabiner
    - keyboard-maestro
    - ngrok
    - postgres
    - rescuetime
    - sequel-pro
    - shortcat
    - slack
    - mattr-slate
    - sourcetree
    - startupizer
    - synergy
    - teamviewer
    - the-unarchiver
    - trickster
    - visual-studio-code-insiders
    - whatpulse
    - xld
